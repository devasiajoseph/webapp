<!doctype html>
<html lang="en" data-theme="corporate">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <link rel="icon" type="img/ico" href="{{.StaticUrl}}/logo/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{.StaticUrl}}/tailwind/dist/output.css">
    <script src="https://www.google.com/recaptcha/api.js?render={{.RecapSiteKey}}"></script>
    {{block "css".}}{{end}}
    <title> Auth Profile | {{block "title" .}}{{end}}</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->


  </head>

  <body class="bg-gray-100">
    <div id="notifier" class="hidden"></div>
    <div>{{block "hero" .}}{{end}}</div>

    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="#/">authProfile</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a href="#/login">LOGIN</a></li>
          <li><a href="#/register">REGISTER</a></li>
          <li><a href="#/dashboard">DASHBOARD</a></li>
        </ul>
      </div>
    </div>

    

    <div class="container mx-auto px-4 h-screen"> {{block "content" .}}{{end}}</div>
    <input type="hidden" id="csrf_token" value="{{.Csrf}}" />
    <input type="hidden" id="rsk" value="{{.RecapSiteKey}}"/>
    {{block "javascript".}}
    {{end}}
    <script src="/cljs-out/centipair-main.js"></script>
  </body>

</html>
